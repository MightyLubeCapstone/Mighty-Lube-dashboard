name: Deploy to GCP VM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (not strictly required; helpful for context)
        uses: actions/checkout@v4

      - name: Add VM host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Run remote deploy script over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}     # e.g. deploy
          key: ${{ secrets.SSH_KEY }}           # private key for the VM login
          port: ${{ secrets.SSH_PORT }}         # usually 22
          script_stop: true
          script: |
            export APP_DIR="/var/www/mighty-lube-backend"
            export REPO_URL="https://github.com/YOURORG/YOURREPO.git"   # public URL
            export BRANCH="main"
            export PM2_NAME="mighty-lube-backend"
            export ENTRY="app.js"
            # (optional) ensure pm2 is on PATH
            command -v pm2 >/dev/null 2>&1 || export PATH="$PATH:$(npm bin -g)"
            /home/deployweb/deploy.sh
